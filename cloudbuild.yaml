steps:
- name: 'gcr.io/cloud-builders/npm'
  args: ["install"]
- name: 'gcr.io/cloud-builders/npm'
  args: ["run", "gcp-build"]
- name: 'gcr.io/cloud-builders/npm'
  args: ["run", "create-env"]
  env:
    - 'DISCORD_BOT_TOKEN=${_DISCORD_BOT_TOKEN}'
- name: 'gcr.io/cloud-builders/npm'
  args: ["run", "deploy"]
timeout: "1600s"